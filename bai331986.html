<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return feet * 0.305;
    }
    let result1 = feetToMeter(1);
    document.write(result1 + '<br>');
    function meterToFeet(meter) {
        return meter * 3.279;
    }
    let result2 = meterToFeet(20);
    document.write(result2);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('Nhập nhiệt độ'));
    while (nhietDo > 100) {
        alert('Giảm nhiệt độ');
        break;
    }
    while (nhietDo < 20) {
        alert('Tăng nhiệt độ');
        break;
    }
</script>
</body>
</html>

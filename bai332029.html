<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    alert(validateAccount('123456'));
</script>
</body>
</html>

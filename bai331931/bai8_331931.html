<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt('Nhập số'));
    if (so > 0 && so < 120) {
        alert('Đây là tuổi của một người')
    } else {
        alert('Đây không phải là tuổi của một người')
    }
</script>
</body>
</html>

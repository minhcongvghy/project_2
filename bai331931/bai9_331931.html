<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập a'));
    let b = parseFloat(prompt('Nhập b'));
    let c = parseFloat(prompt('Nhập c'));
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert('Đây là 3 cạnh của một tam giác');
    } else {
        alert('Đây không là 3 cạnh của một tam giác');
    }
</script>
</body>
</html>

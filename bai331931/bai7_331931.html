<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhập c'));
    if (a == 0) {
        let x = -c / b;
    } else {
        let delta = Math.pow(b, 2) - 4 * a * c;
        if (delta < 0) {
            alert('Phương trình vô nghiệm')
        } else if (delta == 0) {
            alert("Phương trình có nghiệm kép x1 = x2 = "+(-b/2*a));
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert('Phương trình có 2 nghiệm là: \nx1 = ' + x1 + '\nx2 = ' + x2);
        }
    }
</script>
</body>
</html>

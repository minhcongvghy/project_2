<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let intArray = [1, 2, 3, 4, 15, 16, 7, 8, 9, 10];
    let count = 0;
    for (let i = 0; i < intArray.length; i++) {
        if (intArray[i] >= 10) {
            count += 1;
        }
    }
    document.write('Có ' + count + ' số lớn hơn hoặc bằng 10');
</script>
</body>
</html>

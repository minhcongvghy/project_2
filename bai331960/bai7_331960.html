<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let intArray = [];
    for (let i = 0; i < 10; i++) {
        intArray[i] = parseInt(prompt('Phần tử thứ ' + [i]));
    }
    let intV = parseInt(prompt('Nhập 1 số nguyên bất kỳ'));
    for (let j = 0; j < intArray.length; j++) {
        if (intV == intArray[j]) {
            for (let k = j; k < intArray.length; k++) {
                intArray[k] = intArray[k + 1];
            }
            intArray[intArray.length - 1] = 0;
        }
    }
    document.write(intArray);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let intArray = [1, 2, 3, 4, 5, 6, 7, 8, 19, 10];
    let total = 0;
    let max = intArray[0];
    for (let i = 0; i < intArray.length; i++) {
        if (intArray[i] > max) {
            max = intArray[i];
        }
        total += intArray[i];
    }
    let averageTotal = total / intArray.length;
    document.write('Số ' + max + ' lớn nhất' + '<br>' + 'Giá trị trung bình là ' + averageTotal);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const ON = true;
    const OFF = false;
    let SwitchButton = function () {
        this.connectToLamp = function (electriclamp) {
            this.electriclamp = electriclamp;
        };
        this.switchOff = function () {
            this.electriclamp.turnOff();
        };
        this.switchOn = function () {
            this.electriclamp.turnOn();
        }
    }
    let ElectricLamp = function () {
        this.status = OFF;
        this.turnOff = function () {
            this.status = OFF;
        };
        this.turnOn = function () {
            this.status = ON;
        }
    }
    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);
    let count = 0;
    while (count < 10) {
        console.log('Turn On');
        switchButton.switchOn();
        console.log('Turn Off');
        switchButton.switchOff();
        count++;
    }
</script>
</body>
</html>

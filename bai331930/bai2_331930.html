<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Nhập số tuổi'));
    if (year < 15) {
        alert('Không đủ điều kiện vào học lớp 10')
    } else {
        alert('Đủ điều kiện vào lớp 10')
    }
</script>
</body>
</html>

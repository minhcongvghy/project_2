<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số thứ nhất'));
    let b = parseInt(prompt('Nhập số thứ hai'));
    let c = parseInt(prompt('Nhập số thứ ba'));
    if (a > b && a > c) {
        alert(a + ' là số lớn nhất')
    } else if (b > c) {
        alert(b + ' là số lớn nhất')
    } else {
        alert(c + ' là số lớn nhất')
    }
</script>
</body>
</html>

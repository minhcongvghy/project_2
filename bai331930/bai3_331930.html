<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt('Nhập số nguyên bất kỳ'));
    if (so > 0) {
        alert('Số '+so +' lớn hơn 0')
    } else if (so < 0) {
        alert('Số '+so +' nhỏ hơn 0')
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt('Nhập doanh số'))
    if (doanhSo>=1000) {
        alert('Hoa hồng là 1000000')
    } else if (doanhSo>=500) {
        alert('Hoa hồng là 500000')
    } else {
        alert('Hoa hồng là 200000')
    }
</script>
</body>
</html>

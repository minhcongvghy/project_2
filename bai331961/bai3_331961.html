<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let input = parseInt(prompt('Nhập số phần tử của mảng'));
    let intArray = [];
    for (let i = 0; i < input; i++) {
        intArray[i] = prompt('Phần tử thứ ' + i);
    }
    for (let j = 0; j < intArray.length; j++) {
        //if (parseInt(intArray[j]) % 1 == 0) {
        if (isNaN(intArray[j]) == false) {
            count++;
        }
    }
    document.write('Số ký tự số trong mảng là ' + count);
</script>
</body>
</html>

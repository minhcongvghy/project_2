<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let n = "";
    let a = [[''], ['T'], ['Ô'], ['I'], [' '], ['L'], ['À'], [' '], ['A'], ['I']];

    function typeTextarea() {
        t = document.f.txt.value;
        j = t.length;
        if (j > 0) {
            for (var i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 10) {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
        //return false;
    }
</script>
</body>
</html>

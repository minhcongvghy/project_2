<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateClass(str) {
        regexp = /^[CAP]+[0-9]{4}[GHIKLM]$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let input = 'C07196I';
    alert(validateClass(input));
</script>
</body>

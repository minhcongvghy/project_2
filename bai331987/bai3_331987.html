<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputNumber(a, b) {
        if (a > b) {
            return a + ' lớn hơn ' + b;
        } else {
            return a + b;
        }
    }

    alert(inputNumber(6, 5));
</script>
</body>
</html>

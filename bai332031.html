<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validatePhone(number) {
        regexp = /^[0-9]{2}(?:-[0][0-9]{9})?$/;
        if (regexp.test(number)) {
            return true;
        }
        return false;
    }
    let numbers = '84-0978489648';
    alert(validatePhone(numbers));
</script>
</body>
</html>

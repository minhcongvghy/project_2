<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 20;
    let a = 1, b = 0, temp;
    while (num > 0) {
        temp = a;
        a = a + b;
        b = temp;
        num--;
        document.write(b + ' ');
    }
</script>
</body>
</html>

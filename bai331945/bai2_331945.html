<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt('Nhập số'));
    let giaiThua = 1;
    for (i = 1; i <= nhap; i++) {
        giaiThua = giaiThua * i;
    }
    document.write(nhap + '! = ' + giaiThua);
</script>
</body>
</html>

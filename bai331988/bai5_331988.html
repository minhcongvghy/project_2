<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let first = parseInt(prompt('First int'));
    let second = parseInt(prompt('Second int'));
    let third = parseInt(prompt('Third int'));

    function minInt(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }

    document.write('Min int = '+minInt(first, second, third));
</script>
</body>
</html>

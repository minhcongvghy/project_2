<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('Array length'));
    let emptyArray = [];
    let count = 0;
    for (let i = 0; i < input; i++) {
        emptyArray[i] = prompt('Phần tử thứ ' + i);
    }
    let randomChar = prompt('Enter a random char');

    function charArray(char) {
        for (let j = 0; j < emptyArray.length; j++) {
            if (char == emptyArray[j]) {
                count++;
            }
        }
        if (count == 0) {
            return -1;
        } else {
            return count;
        }
    }

    document.write(charArray(randomChar));
</script>
</body>
</html>

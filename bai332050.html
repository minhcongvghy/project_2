<script>
    let arr = [];
    for (let i = 1; i <= 100; i++) {
        arr.push(i);
    }
    let answer = arr[Math.floor(Math.random() * arr.length)];
    let input;
    do {
        input = parseInt(prompt("Guess a number"));
            if (input == answer) {
                alert("Correct");
            } else if (input > answer) {
                alert('Too high');
            } else {
                alert('Too low');
            }
    } while (input != answer);
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Enter number'));
    let count = 0;
    let i = 0;
    while (count < numbers) {
        let result = prime(i);
        if (result == true){
            document.write("<br />");
            document.write(i);
            count++;
        }
        i++;
    }
    function prime(n){
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else{
            // lặp từ 2 tới n-1
            for (var i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Apple = function () {
        this.weight = 10;
        this.decrease = function () {
            if (this.weight > 0) {
                this.weight--;
            }
        };
        this.isEmpty = function () {
            return false;
        };
        this.getWeight = function () {
            return this.weight;
        }
    };
    let Human = function (name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.isMale = function () {
            return true;
        };
        this.setGender = function (gender) {
            this.gender = gender;
        };
        this.checkApple = function (apple) {
            return this.weight > 0;
        }
        this.eat = function (apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            }
        };
        this.say = function (say) {
            console.log(say);
        };
        this.getName = function () {
            return this.name;
        };
        this.setName = function (name) {
            this.name = name;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        }
    }
    let apple = new Apple();
    console.log(apple.getWeight());
    let adam = new Human('Adam', 'male', 60);
    let eva = new Human('Eva', 'female', 45);
    adam.say('Eat apple');
    eva.say('Yes');
    adam.eat(apple);
    eva.eat(apple);
    adam.eat(apple);
    eva.eat(apple);
    adam.eat(apple);
    eva.eat(apple);
    adam.eat(apple);
    eva.eat(apple);
    adam.eat(apple);
    eva.eat(apple);
    console.log(apple.getWeight());
    console.log(adam.getWeight());
    console.log(eva.getWeight());
</script>
</body>
